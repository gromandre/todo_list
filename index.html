<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container d-flex">
        <h1 class="visually-hidden">Менеджер задач</h1>

        <div class="row">
          <div class="to-do_list col-6">
            <h2 class="h2_title">Список дел:</h2>
            <div class="is_empty">Список пуст...</div>
            <ul class="case_list">
  
            </ul>
          </div>
  
          <div class="add_new_case col-6">
            <h2 class="h2_title">Добавить новое дело</h2>
  
            <form class="add_case" action="index.html" method="post" type="submit">
              <label class="label-name">
                &#42;   Название
                <input class="name" type="text" required>
              </label>
  
              <label class="label-description">
                &#42;   Описание
                <textarea class="description" type="text" required></textarea>
              </label>
  
              <button class="btn btn-primary button_add_case" type="submit" value="Submit" name="button">Добавить дело</button>
            </form>
          </div>
        </div>
      </div>


    </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
